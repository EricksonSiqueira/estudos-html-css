<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores de atributo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 meu-atributo="valor1 valor2 valor3">Lorem</h1>

        <p atributo="valor-a valor-b valor-c">Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci id necessitatibus repudiandae est voluptatum consequatur placeat nesciunt amet odit quam, quibusdam dicta? A magni nulla eligendi adipisci hic totam error.</p>

        <h2 atributo="comecou outra abudabi">Lorem 2</h2>
        <h3 atributo="comecou234 outro abudobi">Lorem 3</h3>

        <h4 atributo="abudabicou">Lorem 4</h4>
        <h5 atributo="camacou">Lorem 5</h5>
    </div>

    <div>
        <h1 atributo="abcdefgcacohijlmk">Lorem div 2</h1>

        <h2 atributo="atributocacoabudabi">Lorem div 2 2</h2>
    </div>
</body>
</html>
