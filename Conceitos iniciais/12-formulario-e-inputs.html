<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario e Inputs</title>
    <style>
        body{
            font-family: sans-serif;
        }
        label{
        cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <!--Input de texto-->
      <p>Meu primeiro form</p>
      <p>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome">
      </p>
      <p>
          <!--Input radio-->
        Gênero:<br>
        <label for="Feminino">Feminino</label>
        <input type="radio" id="Feminino" name="genero" value="feminino"><br>
        <label for="Masculino">Masculino</label>
        <input type="radio" id="Masculino" name="genero" value="masculino"><br>
        <label for="Nenhum">Nenhum</label>
        <input type="radio" id="Nenhum" name="genero" value="nenhum" checked>
      </p>
      <p>
        <!--Caixa única-->
        <label for="dev">Sou dev</label>
        <input type="checkbox" name="dev" id="dev" value="sim">
      </p>

        <p>
          <!--Input de data-->
          <label for="data">Data:<br></label>
          <input type="date" name="data" id="data" value="2021-05-14">
        </p>
        <!--Input de data com hora-->
            <label for="datetime">Data tipo time:<br></label>
            <input type="datetime-local" name="datetime" id="datetime" value="2021-05-14T15:37">
        </p>

        <p>
            <!--Input de hora-->
            <label for="time">Hora:<br></label>
            <input type="time" name="time" id="time" value="15:40:30">
        </p>
        <p>
            <!--Input de cor-->
            <label for="cor">Cor preferida</label>
            <input type="color" name="cor" id="cor" value="#0000ff">
        </p>
        <p>
            <!--Botão de email-->
            <label for="email">Email<br></label>
            <input type="email" name="email" id="email"placeholder="ex: exemplo@exemplo.com">
        </p>

        <p>
            <!--Pedindo arquivo-->
            <label for="arquivo">Seu arquivo<br></label>
            <input type="file" name="arquivo" id="arquivo" accept=".png,.svg,image/*" multiple>
        </p>
          
      </p>
    
      <p>
        <!--Input de número-->
        <label for="numero">Digite um número:</label>
        <input type="number" name="numero" id="numero" placeholder="25" min="10" max="50" step="5">
      </p>

      <p>
        <!--Input de senha-->
        <label for="senha">Digite sua senha</label>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
      </p>

      <p>
        <!--Barrinha com range (bem cagado não funciona direito)-->
        <label for="range">Range</label>
        <input type="range" name="range" id="range" list="datalist">

        <datalist id="datalist">
          <option value="0" label="0%"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50" label="50%"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100"label="100%"></option>

        </datalist>
      </p>

      <p>
        <!--Input de URL-->
        <label for="url">Sua URL:</label>
        <input type="url" name="url" id="url" placeholder="URL">
      </p>

      <p>
          <!--Botões-->
          <!--Manda o formulário-->
          <button type="submit">Enviar</button>
          <!--Reseta o input-->
          <button type="reset">Resetar</button>
      </p>

      <p>
        <!--Input de busca, muito parecido com o de texto mas com um X pra apagar as mensagens-->
        <label for="busca">Pesquisar:</label>
        <input type="search" name="busca" id="busca" placeholder="pesquise">
      </p>

      <p>
        <label for="select">Selecione:</label>
        <select name="select" id="select"> <!--barra de opções-->
          <optgroup label="Parte 1"><!--Grupo das opções-->
          <option value="valor1">Valor 1</option> <!--opções-->
          <option value="valor2">Valor 2</option>
        </optgroup>
        <optgroup label="Parte 2"> <!-- Outro grupo de opções-->
          <option value="valor3" disabled>Valor 3</option>
          <option value="valor4" selected>Valor 4</option>
        </optgroup>
        
        </select>
      </p>

      <p>
        <!--Input de texto com área bem maior-->
        <label for="txtarea">Área de texto<br></label>
        <textarea name="txtarea" id="" cols="50" rows="10" placeholder="Digite seu texto aqui..."></textarea>
      </p>
      

    </form>
    
</body>
</html>
